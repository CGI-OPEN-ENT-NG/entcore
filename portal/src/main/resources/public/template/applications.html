<h1 class="application-title"><i class="apps"></i>
	<i18n>portal.header.navigation.myapps</i18n>
</h1>
<!-- Bookmarked apps -->
<div class="row">
	<nav class="list icons-view bookmarked-apps" ode-drop-target="add-app-bookmark" ode-ondrop="addBookmark($value)"
		ode-drop-effect="copy">
		<div ng-if="bookmarkedApps.length === 0" class="vertical-spacing-six">
			<i18n>apps.drag</i18n>
		</div>
		<div class="list icons-view apps" ng-if="bookmarkedApps.length !== 0">
			<div class="element reduce-block-six" ng-repeat="application in bookmarkedApps | filter: filterBookmark"
				ode-drag-value="[[application.address]]" ode-drag-target="remove-app-bookmark">
				<div class="container">
					<a ng-click="openAppWithCheck(application)" draggable="false">
						<i class="[[application.icon]]" ng-if="application.icon.indexOf('/') === -1"></i>
						<img skin-src="[[application.icon]]" ng-if="application.icon.indexOf('/') !== -1" />
					</a>
					<legend>
						<a ng-click="openAppWithCheck(application)" translate content="[[application.displayName]]" draggable="false"></a>
					</legend>
				</div>
			</div>
		</div>
	</nav>
</div>

<div ode-drop-target="remove-app-bookmark" ode-ondrop="removeBookmark($value)">
	<!-- Search apps -->
	<div class="row">
		<input type="search" ng-model="display.searchText" i18n-placeholder="search" class="apps-search" autofocus />
	</div>
	<!-- Other apps -->
	<div class="row">
		<nav class="list icons-view">
			<div class="list icons-view apps">
				<div class="element reduce-block-six"
					ng-repeat="application in applications | orderBy:order | filter:searchDisplayName"
					ode-drag-value="[[application.address]]" ode-drag-target="add-app-bookmark">
					<div class="container" tooltip="[[application.displayName]]">
						<a ng-click="openAppWithCheck(application)" draggable="false">
							<i class="[[application.icon]]" ng-if="application.icon.indexOf('/') === -1"></i>
							<img skin-src="[[application.icon]]" ng-if="application.icon.indexOf('/') !== -1" />
						</a>
						<legend>
							<a ng-click="openAppWithCheck(application)" translate
								content="[[application.displayName]]" draggable="false"></a>
						</legend>
					</div>
				</div>
			</div>
		</nav>
	</div>
</div>

<lightbox show="display.showAuthenticatedConnectorLightbox" on-close="display.showAuthenticatedConnectorLightbox = false">
	<h3><i18n>apps.authenticatedConnector.lightbox.title</i18n></h3>
	<div class="info vertical-spacing-twice"><i18n>apps.authenticatedConnector.lightbox.content</i18n></div>
	
	<div>
		<button class="horizontal-spacing" 
				ng-click="display.showAuthenticatedConnectorLightbox = false; openAuthenticatedConnector(authenticatedConnectorClicked)">
			<i18n>confirm</i18n>
		</button>
		<button class="horizontal-spacing" 
				ng-click="display.showAuthenticatedConnectorLightbox = false;">
			<i18n>cancel</i18n>
		</button>
	</div>
</lightbox>
