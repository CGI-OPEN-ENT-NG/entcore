<div ng-if="canRenderUi">
    <img src="/auth/public/img/validate-mail.svg"></img>
    <h2><i18n>validate-mail.step1.title</i18n></h2>
    <p ng-if="ctrl.force"><i18n>validate-mail.step1.hint.force</i18n></p>
    <p ng-if="ctrl.isAdml || ctrl.isAdmc"><i18n>validate-mail.step1.hint.adml</i18n></p>
    <p><i18n>validate-mail.step1.hint</i18n></p>
    <form>
        <label for="input-mail"><i18n>validate-mail.step1.form.mail</i18n></label>
        <input type="email" id="input-mail" name="input-mail" 
                i18n-placeholder="validate-mail.step1.form.placeholder" />
        <button type="button"><i18n>validate-mail.step1.btn</i18n></button>
    </form>
</div>
