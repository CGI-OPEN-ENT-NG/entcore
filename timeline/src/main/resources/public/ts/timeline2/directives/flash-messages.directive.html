<style id="flash-messages">
    .widget-flash > div {
        background-color: inherit;
    }
    .widget-flash .flash-content {
        position:relative;
    }
    .widget-flash .flash-ellipsis {
        position: absolute;
        right: .0;
        bottom: -2px;
    }
    .widget-flash .flash-content p {
        margin-bottom: 0 !important;
    }
</style>
<div class="widget widget-flash" 
        ng-repeat="message in ctrl.messages track by message.id" 
        ng-class="message.color" 
        ng-style="{ 'background-color': message.customColor }">
    <div class="widget-body">
        <div class="flash-content" flash-message-content="message"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ng-click="ctrl.dismiss(message)"></button>
        <div ng-if="message.signature" class="mt-3 font-italic" ng-style="{'color': message.signatureColor}">
            {{ message.signature }}
        </div>
    </div>
</div>
